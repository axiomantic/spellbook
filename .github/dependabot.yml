version: 2
updates:
  # Python dependencies (pyproject.toml / uv.lock)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci"

  # Go modules (mcp-language-server)
  - package-ecosystem: "gomod"
    directory: "/mcp-language-server"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"

  # Docker (tests)
  - package-ecosystem: "docker"
    directory: "/tests/docker"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "ci"

  # Node - test suite
  - package-ecosystem: "npm"
    directory: "/tests/unit"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "tests"

  # Node - OpenCode extensions
  - package-ecosystem: "npm"
    directory: "/extensions/opencode/spellbook-forged"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"

  - package-ecosystem: "npm"
    directory: "/extensions/opencode/spellbook-workflow-state"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"

  - package-ecosystem: "npm"
    directory: "/extensions/opencode/context-curator"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
