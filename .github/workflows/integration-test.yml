name: Integration Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docker-integration:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ hashFiles('tests/docker/Dockerfile') }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build test image
      run: |
        docker compose -f tests/docker/docker-compose.yml build

    - name: Run integration tests
      run: |
        mkdir -p tests/docker/results
        docker compose -f tests/docker/docker-compose.yml run \
          --rm integration-tests \
          pytest tests/docker/ -v --tb=short --junitxml=/app/tests/docker/results/junit.xml

    - name: Upload test results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: integration-test-results
        path: tests/docker/results/
        retention-days: 7
