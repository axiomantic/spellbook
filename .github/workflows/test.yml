name: Test Spellbook

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install test dependencies
      run: |
        cd tests/unit
        npm install

    - name: Run unit tests
      run: |
        cd tests/unit
        npm test

    - name: Run integration tests
      run: |
        chmod +x tests/claude-code/*.sh
        tests/claude-code/run-all-tests.sh
